            data-aos="flip-left"

        >
        <button
          class="button download"
          data-aos="flip-left"
          data-aos-duration="2200"
        >
          Download
        </button>
      </div>
    </div>

    <div class="right-content" data-aos="fade-left" data-aos-duration="2000">
      <div class="movie-info">
        <img src="./image/img2.jpg" alt="joker" class="poster" />

          <i class="ri-more-fill"></i>

          data-aos="fade-down"

            data-aos="flip-left"
            data-aos-duration="2200"
          >
            <a href="https://youtu.be/_OKAwz2MsJs?si=KsMvEPhp7vqIiXJd"
              ><span><i class="ri-play-fill"></i>Watch Trailer</span></a
            >
          </button>
          <button
            class="button bookmark"
            data-aos="flip-left"
            data-aos-duration="2200"
          >
            <i class="ri-bookmark-line"></i>
          </button>
          <button
            class="button more"
            data-aos="flip-left"
            data-aos-duration="2200"
          >
            <i class="ri-arrow-right-down-line"></i>
          </button>
